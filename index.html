            <!-- Contact -->
            <div id="contact-us" class="contact">
                <h1>Contact</h1>
            </div>
            <!-- Contact Container -->
            <div class="contact-container">
                <!-- Image -->
                <div class="image-container">
                    <img src="./img/contact.jpeg" alt="Akili picture">
                </div>
                <!-- Form -->
                <div class="form-container">
                    <form>
                        <h2>Chat with me</h2>
                        <!-- Name -->
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                        <br>
                        <!-- Email -->
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" required>
                        <br>
                        <!-- Gender -->
                        <lable>Gender</lable>
                        <div class="gender-container">
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">M</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">F</label>
                            <input type="radio" id="not-tell" name="gender" value="not-tell">
                            <label for="not-tell">Prefer not to tell</label>
                        </div>
                        <br>
                        <!-- Date of Birth -->
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob">
                        <br>
                        <!-- Comments -->
                        <label for="comments">Share anything with me!</label>
                        <textarea id="comments" name="comments" row="4" cols="50"></textarea>
                        <br>
                        <!-- Submit -->
                        <input type="submit" value="Submit">
                        <br>
                    </form>
                </div>
